<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Registrar Nueva Película</h1>
        <form th:action="@{/film/register-film}" th:object="${film}" method="post">
            <div>
                <label for="title">Título:</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required>
            </div>
            <div>
                <label for="description">Descripción:</label>
                <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
            </div>
            <div>
                <label for="releaseYear">Año de lanzamiento:</label>
                <input type="number" id="releaseYear" class="form-control" th:field="*{releaseYear}" required>
            </div>
            <div>
                <label for="languageId">Lenguaje:</label>
                <select id="languageId" th:field="*{languageId}" required>
                    <option value="" disabled selected>Seleccione un lenguaje</option>
                    <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
                </select>
            </div>
            <div>
                <label for="rentalDuration">Duración del alquiler:</label>
                <input type="number" id="rentalDuration" class="form-control" th:field="*{rentalDuration}" required>
            </div>
            <div>
                <label for="rentalRate">Tarifa de alquiler:</label>
                <input type="number" step="0.01" id="rentalRate" class="form-control" th:field="*{rentalRate}" required>
            </div>
            <div>
                <label for="length">Duración:</label>
                <input type="number" id="length" class="form-control" th:field="*{length}">
            </div>
            <div>
                <label for="replacementCost">Costo de reposición:</label>
                <input type="number" step="0.01" id="replacementCost" class="form-control" th:field="*{replacementCost}">
            </div>
            <div>
                <label for="rating">Clasificación:</label>
                <input type="text" id="rating" class="form-control" th:field="*{rating}">
            </div>
            <div>
                <label for="specialFeatures">Características especiales:</label>
                <textarea id="specialFeatures" class="form-control" th:field="*{specialFeatures}"></textarea>
            </div>
            <br>
            <div>
                <button class="btn btn-info w-25" type="submit">Registrar</button>
                <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                        onclick="location.href='/film/start'">
                    Regresar
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
